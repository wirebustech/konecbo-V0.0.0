apiVersion: apps/v1
kind: Deployment
metadata:
  name: konecbo
  labels:
    app: konecbo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: konecbo
  template:
    metadata:
      labels:
        app: konecbo
    spec:
      containers:
      - name: konecbo
        image: konecbo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        envFrom:
        - secretRef:
            name: konecbo-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

